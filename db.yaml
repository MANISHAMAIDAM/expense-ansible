- name: Configure db 
  hosts: db
  vars:
   my_sql_password: ExpenseApp@1
  become: yes
  tasks: 
  - name : install mysql
    ansible.builtin.dnf:
     name: mysql-server
     state: latest

  - name : start and enable mysql
    ansible.builtin.service:
     name: mysqld
     state: started
     enabled: yes

  - name : Password configuration
    ansible.builtin.command: mysql_secure_installation --set-root-pass {my_sql_password}


    

    


    
    
